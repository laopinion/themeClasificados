<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clasificados</title>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <section id="block1">
      <div class="container">
        <div class="user">
          <span><i class="iconUser"></i> Ingresar</span>
        </div>
      </div>
    </section>
    <section id="block2">
      <div class="container">
        <div class="fecha">
          <span>Miércoles</span>
          <p>03/02/2017</p>
          <p>Cúcuta - Colombia</p>
        </div>
        <div class="logo">
          <a href="/"></a>
        </div>
      </div>
    </section>
    <section id="block3">
      <div class="container">
        <ul class="opts">
          <li class="empleos opt"><a href="#empleos">Empleo</a></li>
          <li class="autos opt"> <a href="#autos">Autos</a> </li>
          <li class="finca opt"> <a href="#finca-raiz">Finca raiz</a> </li>
          <li class="varios opt"> <a href="#varios">Varios</a> </li>
        </ul>
        <div class="buscador">
          <aside class="lupa"></aside>
          <form action="">
            <input type="text" placeholder="Escriba aqui su busqueda">
          </form>
        </div>
      </div>
    </section>
  </header>

  <section id="slider">
    <ul class="rslides">
      <li><img src="img/autos.jpg" alt="autos"></li>
      <li><img src="img/empleo.jpg" alt="empleos"></li>
    </ul>
  </section>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/responsiveslides.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
